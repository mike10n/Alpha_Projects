<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

        <div class="container">
            <header>
                <h2>CountDown</h2>
                <img src="Images/countdown.png">
            </header>

            <h4 class="countdown">
                Counting down from Monday, 10 July 2023, 3:00am.
            </h4>
    
            <div class="deadline">
                <!-- Days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>Days</span>
                    </div>
                </div>
                
    
                <!-- Hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>Hours</span>
                    </div>
                </div>
    
                <!-- Mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>Mins</span>
                    </div>
                </div>
    
                <!-- Secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>Secs</span>
                    </div>
                </div>
            </div>
        </div>
            

        <script src="index.js"></script>
    </body>
</html>
